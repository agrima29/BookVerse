<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #fff9f4;
      --text-light: #3a2c2c;
      --card-light: #fff;
      --highlight-light: #fcd3a1;

      --bg-dark: #121212;
      --text-dark: #f5f5f5;
      --card-dark: #1e1e1e;
      --highlight-dark: #ff7a59;

      --transition-speed: 0.4s;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      padding: 1.5rem 2rem;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    body.dark header {
      background: linear-gradient(to right, #333, #222);
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      color: inherit;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    nav a, #theme-toggle {
      margin-left: 1rem;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      background-color: var(--card-light);
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    body.dark nav a, body.dark #theme-toggle {
      background-color: var(--card-dark);
    }

    nav a:hover, #theme-toggle:hover {
      background-color: #ffe4d4;
    }

    body.dark nav a:hover, body.dark #theme-toggle:hover {
      background-color: #333;
    }

    #banner img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      border-bottom: 4px solid var(--highlight-light);
    }

    body.dark #banner img {
      border-bottom-color: var(--highlight-dark);
    }

    #genres {
      padding: 3rem 2rem;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    #genres h2 {
      font-size: 2.2rem;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
    }

    #genre-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .genre-card {
      background-color: var(--card-light);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      animation: fadeInUp 0.6s ease forwards;
    }

    body.dark .genre-card {
      background-color: var(--card-dark);
    }

    .genre-card:hover {
      transform: scale(1.05);
    }

    .genre-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 0.8rem;
    }

    .genre-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
    }

    #theme-toggle {
      font-size: 1rem;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      .genre-card img {
        width: 50px;
        height: 50px;
      }

      .genre-card span {
        font-size: 1rem;
      }

      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bookverse</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <button id="theme-toggle">üåô Dark Mode</button>
    </nav>
  </header>

  <section id="banner">
    <img src="images/bookverse.jpeg" alt="Bookverse Banner" />
  </section>

  <section id="genres">
    <h2>Explore by Genre</h2>
    <div id="genre-list">
      <div class="genre-card" onclick="loadBooks('thriller')">
        <img src="images/thriller.jpg" alt="Thriller" />
        <span>Thriller</span>
      </div>
      <div class="genre-card" onclick="loadBooks('romantic')">
        <img src="images/romantic.jpeg" alt="Romantic" />
        <span>Romantic</span>
      </div>
      
      <div class="genre-card" onclick="loadBooks('horror')">
        <img src="images/horror.webp" alt="Horror" />
        <span>Horror</span>
      </div>
      <div class="genre-card" onclick="loadBooks('comedy')">
        <img src="images/comedy.jpeg" alt="Comedy" />
        <span>Comedy</span>
      </div>
      <div class="genre-card" onclick="loadBooks('inspirational')">
        <img src="images/inspwebp.webp" alt="Inspirational" />
        <span>Inspirational</span>
      </div>
      <div class="genre-card" onclick="loadBooks('non-fiction')">
        <img src="images/nonfic.jpg" alt="Non-Fiction" />
        <span>Non-Fiction</span>
      </div>
      <div class="genre-card" onclick="loadBooks('biography')">
        <img src="images/buiogwebp.webp" alt="Biography" />
        <span>Biography</span>
      </div>
      <div class="genre-card" onclick="loadBooks('fantasy')">
        <img src="images/fantasy.jpeg" alt="Fantasy" />
        <span>Fantasy</span>
      </div>
      <div class="genre-card" onclick="loadBooks('mystery')">
        <img src="images/mystery.jpeg" alt="Mystery" />
        <span>Mystery</span>
      </div>
      <div class="genre-card" onclick="loadBooks('adventure')">
        <img src="images/adventure.jpeg" alt="Adventure" />
        <span>Adventure</span>
      </div>
      <div class="genre-card" onclick="loadBooks('history')">
        <img src="images/history.jpeg" alt="History" />
        <span>History</span>
      </div>
      <div class="genre-card" onclick="loadBooks('science')">
        <img src="images/science.webp" alt="Science" />
        <span>Science</span>
      </div>
    </div>
  </section>

  <script>
    function loadBooks(genre) {
      document.body.style.opacity = 0.5;
      setTimeout(() => {
        window.location.href = `genres.html?genre=${genre}`;
      }, 300);
    }

    const toggle = document.getElementById('theme-toggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
